<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <header class="brand">GDSC DISCUSSION FORUM
    </header>

    <div class="container">
        <div class="post">
            <div class="post-box">

                <div class="box">
                    <div id="post-title"><h1>Post Title</h1></div>
                    
                    <div id="post-content">
                        <p> </p>
                    </div>
                   
                </div>
                <div class="box">
                    <h2>Comments</h2>
                    <div class="comments">
                      
                       
                    
                </div>
            </div>
            <div class="comment-container">
                <h2>Leave a Comment</h2>
                <div class="comment-form">
                    <input type="text" id="comment-user" placeholder="Your Name">
                    <textarea id="comment-content" placeholder="Your Comment"></textarea>
                    <button onclick="submitComment()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span>&copy; ______________________| All Rights Reserved</span>
    </footer>
    <script src="post.js"></script>
    
</body>

</html>
